<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gameBoyBorder">
      <div id="battery"></div>
      <p>Battery</p>
      <h1>GameBoyCOLOR</h1>
      <div id="gameBoyScreen">
        <div id="opponentHud"><div class="pokemonOppImageBox">
          <img id="oppPokemonImage" src="" alt="your pokemon!" srcset="" />
        </div>
       
          <div id="pokemonHealthBar" class="OppHealthBar">
            <div id="hudName">Charizard (M) Level 46</div>
            <div id="hudHP">
              <div class="miniBar"></div>
              <h4>127/127</h4>
            </div>
            <div id="hudXP">
              <div class="miniBar"></div>
              XP
            </div>
          </div>
        
      </div>
        <div id="playerHud">
          <div class="pokemonImageBox">
            <img id="yourPokemonImage" src="" alt="your pokemon!" srcset="" />
          </div>
          <div id="pokemonHealthBarContainer">
            <div id="pokemonHealthBar">
              <div id="hudName">Glaceon (F) Level 5</div>
              <div id="hudHP">
                <div class="miniBar"></div>
                <h4>40/40</h4>
              </div>
              <div id="hudXP">
                <div class="miniBar"></div>
                XP
              </div>
            </div>
          </div>
        </div>
        <div id="fightBar">
          <div id="descriptionTextBox">
            <input
              value="glaceon"
              placeholder="Choose a pokemon!"
              title="choose a pokermon"
              type="input"
              id="testChoose"
            /><button onclick="fetchYourPokemon()" id="pokeButton">
              pokebutton
            </button>
          </div>
          <div id="fightOptions">
            <div class="fightOption">Fight</div>
            <div class="fightOption">Bag</div>
            <div class="fightOption">PokeMon</div>
            <div class="fightOption">Run</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
